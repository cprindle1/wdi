<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Castle Battle</title>
    <link href = "style2.css" rel="stylesheet"/>
    <script src="app2.js"></script>
  </head>
  <body>
    <section id="status">
    </section>
      <form id="choices">
        <input id="choice" type = "text" placeholder="1 - Create/2 - Select">
        <input type = "button" onclick = "Game.turn()" value="submit">
      </form>
    <section id = "action">
      <form id="names">
        <input id="player1Name" type = "text" placeholder="Player 1">
        <input id="player2Name" type = "text" placeholder="Player 2">
        <input type = "button" onclick = "Game.initialize();Game.status()" value="submit">
      </form>
    </section>

    <div>
      <button onclick="Game.startUp()" id="play">Play Castle Battle</button>
    </div>
  </body>
</html>
